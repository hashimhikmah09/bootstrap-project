<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bootstrap">
       <div class="sidebar">
        <div class="image">
        <img src="logo.jpg" alt="" class="image" width="80px" height="80px">
        </div>
        <div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">

      </ul>
      </div>
      </div>
    </div>
    <div class="main-content">
        <div class="profile">
            <h1 class="text-center">Personal info</h1>
            <hr class="border-2">
            <div class="text-center">
                <img src="avatar.png" class="rounded" alt="..." width="80px" height="80px">
                <p class="text-decoration-underline">Change Profile</p>
              </div>
              <p>Please provide your Full name, Username, Skills and Services, Mobile Number and email address (won't be published)</p>

              <form>
                <div class="form-group">
                  <label for="fullname" class="fw-bold">Full Name *</label>
                  <input type="fname" class="form-control" id="fname" aria-describedby="name" placeholder="Type your name..." required>
                 
                </div>
                <div class="form-group">
                    <label for="username" class="fw-bold">Username *</label>
                    <input type="username" class="form-control" id="username" aria-describedby="name" placeholder="Type your name..." required>
                   
                  </div>
                  <div class="form-group">
                    <label for="skills" class="fw-bold">Skills and Services *</label>
                    <textarea class="form-control" id="skills" rows="3" required> Type your comment here...</textarea>
                  </div>
                  <div class="form-group">
                    <label for="email" class="fw-bold">Email *</label>
                    <input type="email" class="form-control" id="email" placeholder="Type your email..." required>
                  </div>

                <div class="form-group">
                  <label for="password" class="fw-bold">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="website" class="fw-bold">Website (Optional)</label>
                    <input type="name" class="form-control" id="name" aria-describedby="name">
                   
                  </div>
                  <div class="form-group">
                    <label for="name" class="fw-bold">Business (Optional)</label>
                    <input type="name" class="form-control" id="name" aria-describedby="name">
                   
                  </div>
                  <div class="text-center">
                  <button type="button" class="btn btn-outline-dark">SAVE</button>
                  <button type="button" class="btn btn-outline-dark">CANCEL</button>
                </div>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
